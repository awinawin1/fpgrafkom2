<!DOCTYPE html>
<html>
	<head>
		<title>GAME-Pong</title>
		<script type="text/javascript" src="../three.min.js" ></script>
		<script type="text/javascript" src="../MTLLoader.js" ></script>
		<script type="text/javascript" src="../OBJLoader.js" ></script>
			<style>
				.card {
					box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
					transition: 0.3s;
					width: 40%;
				}

				.card:hover {
					box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
				}

				.container {
					padding: 2px 16px;
				}
				#papan1{
					float: left;
					margin-left:40px;
					color: white;
				}
				#howto1{
					float: left;
					
				}
				#howto2{
					float: right;
				}
				#papan2{
					float: right; 
					margin-right:40px;
					color: white;
					
				}
				#score1{
					float: left;
					margin-left:40px;
					color: white;
					font-size: 30px;
					border: 2px solid #bf8040;
					padding: 5px;

				}
				#score2{
					float: right; 
					margin-right:40px;
					font-size: 30px;
					color: white;
					border: 2px solid #bf8040;
					padding: 5px;
				}
				#winner{
					color:#d2a679;
					font-size: 20px;
				}
				.button {
					background-color: #82653b; 
					border: none;
					color: black;
					padding: 10px;
					text-align: center;
					text-decoration: none;
					display: inline-block;
					font-size: 14px;
					/* margin: 4px 2px; */
					cursor: pointer;
					border-radius: 12px;
				}
			</style>
	</head>
	<body style="background-color:black;">
		<div class ="header">
			<div id="tombol">	
				<center><button class="button" onclick="init()" style="text-align: left;">Start</button></center>
			</div>
		</div>	
			<div id="canvas">
				<div id="papan1">
					<div id ="howto1">				
						<p>A - move Up</p>
						<p class="dotted">D - move Down</p>
						<br>
					</div>
					<br>
						<p>Score Player 1</p>
						<div id="score1">0</div>
						<br>
						<br>
						
				</div>
				<div id="papan2">
					<div id ="howto2">
						<p>L - move Up</p>
						<p>J - move Down</p>
						<br>
					</div>
					<br>
						<p>Score Player 2</p>
						<div id="score2">0</div>
						<br>
						<br>
						
				</div>				
				<div id="tengah"><script type="text/javascript" src="demo.js"></script></div>
			</div> <center><div id="winner">---</div></center>
		

	</body>
</html>
